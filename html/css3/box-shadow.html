<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <style>
            div:nth-child(1){
                width:300px;height:300px;margin:0px auto;
                /*
                none： 无阴影 
                <length>①： 水平偏移值。可以为负值
                <length>②： 垂直偏移值。可以为负值
                <length>③： 模糊值。不允许负值
                <length>④： 外延值。可以为负值
                <color>： 设置对象的阴影的颜色。 
                inset： 设置对象的阴影类型为内阴影。该值为空时，则对象的阴影类型为外阴影 
                */
                box-shadow:1px 1px 3px 2px #ddd,-1px -1px 3px 2px #ddd;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
