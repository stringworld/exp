<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <style>
            div:nth-child(1){
                width:900px;height:150px;margin:0px auto;line-height:150px;text-align:center;font-size:100px;font-weight:bold;
                -webkit-box-reflect:below 0px -webkit-linear-gradient(transparent,transparent 30%,rgba(255,255,255,.3));
            }
            /*
            <direction>　Demo: 简单图片倒影 See with Webkit
            above： 指定倒影在对象的上边
            below： 指定倒影在对象的下边
            left： 指定倒影在对象的左边
            right： 指定倒影在对象的右边
            */
        </style>
    </head>
    <body>
        <div>你看到倒影了吗？</div>
    </body>
</html>
