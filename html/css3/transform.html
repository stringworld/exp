<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <style>
            .item{width:200px;margin-left:30px;float:left;border:1px solid #ccc;}
            .item div{
                height:50px;margin-top:50px;
                line-height:50px;font-size:15px;text-align:center;
                background-color:#DEE4EE;
            }
            .i1 div:nth-child(1){
                -webkit-transform:rotate(10deg);
            }
            .i1 div:nth-child(2){
                -webkit-transform:rotate(-10deg);
            }
            .i1 div:nth-child(3){
                -webkit-transform:rotatex(180deg);
            }
            .i1 div:nth-child(4){
                -webkit-transform:rotatey(180deg);
            }
            .i2 div:nth-child(1){
                -webkit-transform:skew(30deg);
            }
            .i3 div:nth-child(1){
                -webkit-transform:scale(0.8);
            }
            .i4 div:nth-child(1){
                -webkit-transform:translate(5px,-20px);
            }
            /*
            transform的属性包括：rotate()、skew()、scale()、translate()，分别还有x、y之分，比如：rotatex()和rotatey()，以此类推。
            rotate(10deg)旋转 其中“deg”是“度”的意思，如“10deg”表示“10度”下同。
            skew(10deg)倾斜
            scale(1.5)缩放比例
            translate(20px,10px)位移 x轴移动20px，y轴移动10px，值可以为负数

            每个都有3d
                translate3d(x,y,z)
            */
        </style>
    </head>
    <body>
        <div class="item i1">
            <div title="顺时针旋转10度">顺时针旋转10度</div>
            <div title="逆时针旋转10度">逆时针旋转10度</div>
            <div title="x轴旋转180度">x轴旋转180度</div>
            <div title="y轴旋转180度">y轴旋转180度</div>
        </div>
        <div class="item i2">
            <div title="倾斜30度">倾斜30度</div>
        </div>
        <div class="item i3">
            <div title="缩小为0.8倍">缩小为0.8倍</div>
        </div>
        <div class="item i4">
            <div title="向右移动10px，向下移动50px">向右移动10px，向下移动50px</div>
        </div>
    </body>
</html>
