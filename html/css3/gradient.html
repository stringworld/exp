<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <style>
            div{
                width:300px;height:200px;
                background:-webkit-linear-gradient(90deg,red 20px, #f96 10%, yellow 50%, green, #ace);
                background:-webkit-linear-gradient(90deg,red,yellow);
            }
            p{
                width:300px;height:200px;
                background:-webkit-radial-gradient(#ace, #f96, #1E90FF);
            }
            /*
            线性渐变、径向渐变
            (逆时针角度left right top bottom,第一个渐变色 起始位置%、px,第二个渐变色,...)
            */
        </style>
    </head>
    <body>
        <div></div>
        <p></p>
    </body>
</html>
