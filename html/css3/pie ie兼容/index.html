<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <style>
            /*behavior的路径相对于html*/
            .pie{float:left;margin-left:20px;width:200px;height:300px;
                position:relative;z-index:2;behavior:url(pie.htc);
                border-radius:10px;
                box-shadow:0 2px 5px #333;
            }
            .pie1{
                background:linear-gradient(#EF9 30%,#6E3);
                -pie-background:linear-gradient(#EF9 30%,#6E3);
            }
            .pie3{
                background-image:url(https://raw.githubusercontent.com/programfuture/src/master/img_person_naruto.jpg);
            }
            .pie4{
                 background-image:url(https://raw.githubusercontent.com/programfuture/src/master/img_person_naruto.jpg);
                 background-size:100% 100%;
                 filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale',src='https://raw.githubusercontent.com/programfuture/src/master/img_person_naruto.jpg');
             }
            .pie5 img{width:100%;height:100%;}
        </style>
    </head>
    <body>
        <!--背景色-->
        <div class="pie pie1"></div>
        <!--图片-->
        <img class="pie pie2" src="https://raw.githubusercontent.com/programfuture/src/master/img_person_naruto.jpg"/>
        <!--背景图-->
        <div class="pie pie3"></div>
        <!--背景图等大-->
        <div class="pie pie4"></div>
        <!--图片内容-->
        <div class="pie pie5">
            <img src="https://raw.githubusercontent.com/programfuture/src/master/img_person_naruto.jpg"/>
        </div>
    </body>
</html>
