<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <style>
            .wrap{display:-webkit-box;padding:10px;border:1px solid #ddd;}
            .wrap .c1{background-color:#fcf;}
            .wrap .c2{background-color:#f80;}
            .w1{-webkit-box-orient:horizontal;}
            .w1 .c1{width:200px;}
            .w1 .c2{-webkit-box-flex:2;}
            .w2{height:150px;-webkit-box-orient:vertical;}
            .w2 .c1{height:50px;}
            .w2 .c2{-webkit-box-flex:1;}
        </style>
    </head>
    <body>
        <div class="wrap w1">
            <div class="c1">固定宽度</div>
            <div class="c2"></div>
        </div>
        <div class="wrap w2">
            <div class="c1">固定高度<br/></div>
            <div class="c2"></div>
        </div>
    </body>
</html>
