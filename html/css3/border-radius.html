<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <style>
            /*
            <length>： 用长度值设置对象的圆角半径长度。不允许负值
            <percentage>： 用百分比设置对象的圆角半径长度。不允许负值
            水平半径/垂直半径
            左上、右上、右下、左下
            */
            .m1{float:left;margin-left:10px;}
            .m1>div:nth-child(1){width:300px;height:150px;margin:10px auto 0px;border:5px solid #aaa;border-radius:50%;}
            .m1>div:nth-child(2){width:300px;height:150px;margin:10px auto 0px;border:5px solid #aaa;border-radius:50px;}
            .m1>div:nth-child(3){width:300px;height:150px;margin:10px auto 0px;border:5px solid #aaa;border-radius:0px 50% 50% 0px/0px 50% 50% 0px;}
            .m2>div:nth-child(1){width:150px;height:150px;margin:10px auto 0px;border:5px solid #aaa;border-radius:80px;}
            .m2>div:nth-child(2){width:150px;height:75px;margin:10px auto 0px;border:5px solid #aaa;border-bottom-width:80px;border-radius:80px;background-color:#f90;}
            .m2>div:nth-child(3){width:190px;height:95px;margin:10px auto 0px;border:5px solid #aaa;border-bottom-width:100px;border-radius:100px;background-color:#f90;position:relative;}
            .m2>div:nth-child(3)::before{content:"";position:absolute;left:0px;top:48px;width:10px;height:10px;border:43px solid #f90;border-radius:47px;background-color:#aaa;}
            .m2>div:nth-child(3)::after{content:"";position:absolute;right:0px;top:48px;width:10px;height:10px;border:42px solid #aaa;border-radius:47px;background-color:#f90;}
        </style>
    </head>
    <body>
        <div class="m1">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="m2">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
