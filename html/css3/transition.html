<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <style>
            .trans{transition:all 0.5s ease 0;}
            div:nth-child(1){width:100px;margin:50px auto 0px;height:100px;line-height:100px;font-size:15px;text-align:center;border:1px solid #aaa;border-radius:50%;}
            div:nth-child(1):hover{
                box-shadow:0px 0px 20px #f00;
                transform:rotate(360deg);
            }
            /*
            transition-property：属性
            transition-duration：持续时间
            transition-timing-function：动画类型（linear、ease、ease-in、ease-out、ease-in-out）
            transition-delay：延迟时间
            */
        </style>
    </head>
    <body>
        <div class="trans">过渡显示</div>
    </body>
</html>
