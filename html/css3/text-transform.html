<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <style>
            /*
            none： 无转换
            capitalize：将每个单词的第一个字母转换成大写
            uppercase： 将每个单词转换成大写
            lowercase： 将每个单词转换成小写
            full-width：将所有字符转换成fullwidth形式。如果字符没有相应的fullwidth形式，将保留原样。这个值通常用于排版拉丁字符和数字等表意符号。（CSS3）
            */
            div:nth-child(2){text-transform:capitalize;}
        </style>
    </head>
    <body>
        <div>原文: hello WORLD</div>
        <div>效果: hello WORLD</div>
    </body>
</html>
