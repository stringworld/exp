<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <style>
            div{
                float:left;width:350px;height:200px;margin:10px 10px 0 0;line-height:200px;text-align:center;font-size:100px;background-color:#fcf;
                border-image-source:url(https://raw.githubusercontent.com/programfuture/src/master/css_border-image.png);
                border-image-width:27px;/*边框宽度，上右下左*/
                border-image-outset:0px;/*边框往外扩展*/
            }
            div:nth-child(1){
                /*
                离图片上部30%的地方剪裁一下，在右边35%的地方剪裁一下，
                在离底部40%的地方裁剪一下，在距左边30%的地方也剪裁一下。
                于是总共对图片进行了“四刀切”，形成了九个分离的区域，这就是九宫格
                */
                border-image-slice:27;/*切割*/
                border-image-repeat:stretch;/*边框重复*/
            }
            div:nth-child(2){
                border-image-slice:27 fill;
                border-image-repeat:stretch;
            }
            div:nth-child(3){
                border-image-slice:27;
                border-image-repeat:round;
            }
        </style>
    </head>
    <body>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </body>
</html>
