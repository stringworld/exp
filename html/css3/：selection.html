<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <style>
            ::selection{background:#d3d3d3;color:#555;}
            ::-moz-selection{background:#d3d3d3;color:#555;}
        </style>
    </head>
    <body>
        <div>在CSS3的爸爸妈妈还没有相亲认识的时候，要改变页面上文字选中后的背景色以及文字颜色，就跟让太监生孩子一样困难。但是，随着CSS3呱呱落地，获得越来越多的浏览器认可，一切又显得那么自然而然。虽然有些顽固的糟老头（如IE浏览器）还不认可这个新生的CSS3，但是，丝毫不影响其在其他浏览器上对UI的又一次改进。</div>
    </body>
</html>
