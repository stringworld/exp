<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
    </head>
    <style>
        /*
        none： 无阴影 
        <length>①： 第1个长度值用来设置对象的阴影水平偏移值。可以为负值
        <length>②： 第2个长度值用来设置对象的阴影垂直偏移值。可以为负值
        <length>③： 如果提供了第3个长度值则用来设置对象的阴影模糊值。不允许负值
        <color>： 设置对象的阴影的颜色。
        */
        div:nth-child(1){text-shadow:5px 5px 1px #f00,10px 10px 1px #00f;}
    </style>
    <body>
        <div>文字显示</div>
    </body>
</html>
