<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
    </head>
    <body>
        <ul>
            <li>li1</li>
            <li>li2</li>
            <li>li3</li>
        </ul>
        <div>这是子元素，要添加懂啊父元素中</div>
        <input type="button" value="添加到尾部"/>
        <input type="button" value="添加到首部"/>
        <script type="text/javascript">
            //定位父元素<ul>
                var $ul=$("ul");
            //定位子元素<div>
                var $div=$("div");

            //将子元素<div>添加到父元素<ul>尾部中，形成父子关系
                $("input[value='添加到尾部']").click(function(){
                    $ul.append($div);
                });
            //将子元素<div>添加到父元素<ul>的首部中，形成父子关系
            $("input[value='添加到首部']").click(function(){
                $ul.prepend($div);
            });

        </script>
    </body>
</html>
