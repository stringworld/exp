<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
    </head>
    <body>
        <input type="checkbox" value="篮球"/>篮球
        <input type="checkbox" value="排球"/>排球
        <input type="checkbox" value="羽毛球"/>羽毛球
        <input type="checkbox" value="乒乓球"/>乒乓球
        <input type="button" name="but1" value="选中的个数"/>
        <input type="button" name="but2" value="依次显示选中的value"/>
        <script type="text/javascript">
            $("input:button[name='but1']").each(function(){
                $(this).click(function(){
                    alert($("input:checked").size());
                });
            });
            $("input[value='依次显示选中的value']").click(function(){
                $(":checkbox:checked").each(function(){
                    alert($(this).val());
                });
            });


        </script>
    </body>
</html>
