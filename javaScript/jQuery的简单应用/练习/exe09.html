<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
        <style type="text/css">
            .myClass{
                font-size:15px;
                color:red;
                width:200px;
                height:200px;
                border:3px solid #ff7;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="E:\学习\教程\javascript\jquery\jQuery的简单应用\images\01.jpg">
        </div>
        <script type="text/javascript">
            var isShow=true;//表示显示的现状
            $("div").addClass("myClass").first().mousemove(function(){
                //判断图片是否显示
                if(isShow==true){
                    //是则隐藏
                    $("img").first().fadeOut(5000,function(){
                        isShow=false;
                    });
                    //如果原来是隐藏的
                }else if(!isShow){
                    //是则显示
                    $("img").first().fadeIn(5000,function(){
                        isShow=true;
                    });
                }
            });
        </script>
    </body>
</html>
