<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
    </head>
    <body>
        <body>
            <form>
                <input name="email" disabled="disabled" />
                <input name="password" disabled="disabled" />
                <input name="id" />
                <input type="checkbox" name="newsletter" checked="checked" value="Daily" />
                <input type="checkbox" name="newsletter" value="Weekly" />
                <input type="checkbox" name="newsletter" checked="checked" value="Monthly" />
                <select>
                    <option value="1">Flowers</option>
                    <option value="2" selected="selected">Gardens</option>
                    <option value="3">Trees</option>
                </select>
            </form>
            <script type="text/javascript">
 //               1)查找所有可用的input元素的个数[$("input:enabled")]
                    console.log("所有可用的input元素的个数:"+$("input:enabled").size());
//                2)查找所有不可用的input元素的个数[$("input:disabled")]
                    console.log($("input:disabled").size());
//                3)查找所有选中的复选框元素的个数[$("input:checked")]
                    console.log($("input:checked").size());
//                4)查找所有未选中的复选框元素的个数[$("input:not(:checked)")]
                    console.log($("input:not(:checked)").size());
//                5)查找所有选中的选项元素的个数[$("select option:selected")]
                    console.log($("select option:selected").size());
            </script>
        </body>
</html>
