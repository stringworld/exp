<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
        <style>

            #back_top{display:block;width:30px;height:80px;position:fixed;bottom:50px;right:40px;border-radius:10px 10px 10px 10px;text-decoration:none;display:none;background-color:#999999;}
            #back_top span{display:block;width:20px; color:#dddddd;padding:3px 6px;}
            #back_top span:hover{color:red;}
            #gotop span{font-size:40px;text-align:center;margin-top:4px;}

        </style>
    </head>
    <body>
        <div style="width:500px;height:1000px;border:2px solid red;margin:auto">
            <a href="http://jingyan.baidu.com/article/948f59245c032fd80ff5f9cc.html">代码来源</a>
        </div>
        <a id="back_top" href="#">

            <span>回到顶部</span>

        </a>
        <script>
            $(function(){

                $(window).scroll(function(){  //只要窗口滚动,就触发下面代码

                    var scrollt = document.documentElement.scrollTop + document.body.scrollTop; //获取滚动后的高度

                    if( scrollt >200 ){  //判断滚动后高度超过200px,就显示

                        $('#back_top').fadeIn(400); //淡出

                    }else{

                        $('#back_top').stop().fadeOut(400); //如果返回或者没有超过,就淡入.必须加上stop()停止之前动画,否则会出现闪动

                    }

                });

                $('#back_top').click(function(){ //当点击标签的时候,使用animate在200毫秒的时间内,滚到顶部

                    $('html,body').animate({scrollTop:"0px"},200);

                });

            });
        </script>
    </body>
</html>
