<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
        <style>
            .text{width:305px;height:20px;border:4px solid red;position:absolute}
            .text .inPut{font-size:14px;color:red;background-color:transparent;}
            .text span{position:absolute;z-index:-1}
            .spp{color:#Eccccc;}
            .myClass{display:none;}
        </style>
    </head>
    <body>
        <div class="text">
            <span id="Span">搜搜</span>
            <input class="inPut" id="txt" type="text"/>
        </div>
        <script>
            $("div").keyup(function () {
                if ($("#txt").val() != "") {
                    $("#Span").last().addClass('myClass');
                } else {
                    $("#Span").addClass("spp");
                }
            });
       </script>
    </body>
</html>
