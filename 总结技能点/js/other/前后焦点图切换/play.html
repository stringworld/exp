<html>
	<style type="text/css">
		/*通用样式*/
		body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,table,img{margin:0;padding:0;}
		body,button,input,select,textarea{font:12px/1.5 宋体,tahoma,Srial,helvetica,sans-serif;color:#333;}
		h1,h2,h3,h4,h5,h6{font-size:100%;}
		em{font-style:normal;}
		a{text-decoration:none;color:#333;cursor:pointer;}
		a:hover{text-decoration:underline;color:#f40;}
		img{border:0px;}
		table{border-collapse:collapse;border-spacing:0;}
		ul,ol,li,div{list-style:none;overflow:hidden;}
		/*IE6处理图片透明*/
		img{
			azimuth:expression(
			this.pngSet?this.pngSet=true:(this.nodeName == "IMG" && this.src.toLowerCase().indexOf('.png')>-1?(this.runtimeStyle.backgroundImage = "none",
			this.runtimeStyle.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='" + this.src + "', sizingMethod='image')",
			this.src = "transparent.gif"):(this.origBg = this.origBg? this.origBg :this.currentStyle.backgroundImage.toString().replace('url("','').replace('")',''),
			this.runtimeStyle.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='" + this.origBg + "', sizingMethod='crop')",
			this.runtimeStyle.backgroundImage = "none")),this.pngSet=true);
		}
	</style>
	<body> 
		<embed width="100%" height="100%" fullscreen="yes" src="imageshow.swf">
	</body>
</html>
