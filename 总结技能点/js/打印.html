<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=7" />
    </head>
	<script language=javascript>
		function preview(){
			var bdhtml=window.document.body.innerHTML;
			var sprnstr="<!--startprint-->";
			var eprnstr="<!--endprint-->";
			prnhtml=bdhtml.substr(bdhtml.indexOf(sprnstr)+17);
			prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));
			window.document.body.innerHTML=prnhtml;
			window.print();
			window.document.body.innerHTML=bdhtml;
		}
	</script>
    <body>
		<center><input type="button" value="打印" onclick="preview()"/></center>
		<!--startprint-->
		<div style="width:99%;margin:0px auto;">
			<div style="width:100%;height:30px;line-height:30px;overflow:hidden;">
				<div style="float:left;margin-left:5px;">出库仓库：华东总库</div>
				<div style="float:right;margin-right:5px;">出库日期：2013-5-30</div>
			</div>
			<table cellpadding="3" cellspacing="0" border="1" style="width:100%;text-align:center;">
				<tr>
					<td width="28%">货号</td>
					<td width="28%">产品名称</td>
					<td width="15%">单价</td>
					<td width="15%">数量</td>
					<td width="15%">金额</td>
				</tr>
				<tr>
					<td>0000000000806</td>
					<td>冻干单只装—赠</td>
					<td>5.00</td>
					<td>1</td>
					<td>5.00</td>
				</tr>
				<tr>
					<td colspan="3" align="right">合计：</td>
					<td>1</td>
					<td>5.00</td>
				</tr>
			</table>
			<div style="width:100%;height:30px;line-height:30px;overflow:hidden;">
				<div style="float:left;margin-left:5px;">入库仓库：山姆店</div>
				<div style="float:right;margin-right:5px;">经办人：连威</div>
			</div>
		</div>
		<!--endprint-->
    </body>
</html>
