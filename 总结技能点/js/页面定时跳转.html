<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/htmt;charset=utf-8">
        <meta http-equiv="refresh" content="10;URL=http://www.baidu.com" />
	</head>
    <body>
    	<div id="show" style="text-align:center;"></div>
    </body>
    <script>
		/*
			有两种方式：
				第一种用meta重新载入页面，类似window.location.replace()
				第二种用js实现，如下
		*/
		(function(){
			var delaytime=0;//延迟时间
			var spacetime=1000;//间隔时间
			var url="http://www.baidu.com";//目标路径
			var itr;//定时器
			var temptime=delaytime;
			if(spacetime>delaytime){
				spacetime=delaytime
			}
			function show(){
				var txt=temptime/1000;
				document.getElementById("show").innerHTML=txt;
			}
			function fn(){
				temptime-=spacetime;
				if(temptime<=0){
					clearInterval(itr);
					window.location.href=url;
					return;
				}
				show();
			}
			itr=setInterval(fn,spacetime);
			show();
		})();
    </script>
</html>
