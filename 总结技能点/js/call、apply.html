	</body>
	<script>
		function say(prefix,suffix) {
			return prefix+"\""+this.color+"\""+suffix;
		}
		var obj={color:"red"};
		var param=["the color","is nice"];
		
		console.log(say(param[0],param[1]));
		console.log(say.call(obj,param[0],param[1]));//参数可以有多个，类型不限
		console.log(say.apply(obj,param));//参数只有一个，数组类型，自动从索引0开始配置参数
	</script>
</html>
