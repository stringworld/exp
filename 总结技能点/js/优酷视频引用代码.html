<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    </head>
    <body>
    	<!--
优酷视频去广告代码：
<embed src="http://static.youku.com/v/swf/qplayer.swf?VideoIDS=你的视频ID&winType=adshow&playMovie=true&isAutoPlay=true&showAd=0"
quality="high" width="100%" height="100%" allownetworking="internal" 
allowfullscreen="true"  align="middle" type="application/x-shockwave-flash" ></embed>
视频调整是否自动播放：
1.isAutoPlay=false（不自动）
2.isAutoPlay=true（自动播放）
视频调整大小：
width="x"
height="Y"
常见几种比例：
384*256
580*435
600*480
"你的视频ID"指的是：URL链接中视频的ID位置
比如：http://v.youku.com/v_show/id_XMzIyOTc3NDMy.html 链接中的 XMzIyOTc3NDMy ，把 XMzIyOTc3NDMy 直接替换上面代码中的"你的视频ID"位置
        -->
        <div style="width:600px;height:480px;margin:0px auto;">
        <embed src="http://static.youku.com/v/swf/qplayer.swf?VideoIDS=XNjA5OTk1Mjg0&winType=adshow&playMovie=true&isAutoPlay=false&showAd=0"
quality="high" width="100%" height="100%" allownetworking="internal"
allowfullscreen="true"  align="middle" type="application/x-shockwave-flash" ></embed>
</div>
    </body>
</html>
