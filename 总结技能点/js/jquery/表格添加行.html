<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/htmt;charset=utf-8">
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	</head>
	<body>
		<div style="width:280px;margin:0px auto;">
			<input type="button" value="js添加行" onClick="insRow()"/>
			<input type="button" value="jquery添加行" id="add"/>
			<table id="table" border="1" width="100%">
				<tr>
					<td width="50">文字</td>
					<td>文字</td>
				</tr>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		var addcount=0;
		function insRow(){
			var table = document.getElementById("table");
			insRowIndex(table.rows.length);
		}
		function insRowIndex(rowIndex){
			var table = document.getElementById("table");
			var row = table.insertRow(rowIndex);
			var cell0 = row.insertCell(0);
			var cell1 = row.insertCell(1);
			cell0.innerHTML = "cell "+(addcount++);
			cell1.innerHTML = " <input type='button' value='删除' onclick='delRow(this)'>"
								+"<input type='button' value='前插入' onclick='insBefore(this)'>"
								+"<input type='button' value='后插入' onclick='insAfter(this)'>";
		}
		function delRow(row){
			var table = document.getElementById("table");
			table.deleteRow(row.parentNode.parentNode.rowIndex);
		}
		function insBefore(row){
			insRowIndex(row.parentNode.parentNode.rowIndex);
		}
		function insAfter(row){
			insRowIndex(row.parentNode.parentNode.rowIndex+1);
		}
		$(function(){
			$("#add").click(function(){
				var tr=[
					"<tr>",
						"<td colspan='2'>文字 "+(addcount++)+"</td>",
					"</tr>"
				];
				$("#table").prepend(tr.join(""));
			});
		});
	</script>
</html>
