	<script>
		$(function(){
			var url_min="min.js";
			var url_eval="eval.js";
			var count=9;
			var index=0;
			var ok=true;
			var time_begin=new Date().getTime();
			var tmr=setInterval(function(){
				if(ok){
					go(url_min);
					if(++index>count){
						clearInterval(tmr);
					}
				}
			},1);
			function go(url){
				ok=false;
				$.getScript(url,function(){
					var time_end=new Date().getTime();
					console.log(time_end-time_begin);
					ok=true;
				});
			}
		});
