<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="jplayer/jquery.jplayer.min.js"></script>
        <style>
        	a{cursor:pointer;color:#00f;text-decoration:underline;}
        	a.b{cursor:default;color:#000;text-decoration:none;}
        </style>
    </head>
    <body>
    	<div id="jquery_jplayer_1"></div>
		<div id="container1" style="width:200px;margin:0px auto;text-align:center;">
			<a id="play">播放</a>
			<a id="pause" style="display:none;">暂停</a>
			<a id="stop" class="b">停止</a>
			<br/>
			<a id="volumeup">音量↑</a>
			<a id="volumedown">音量↓</a>
		</div>
    </body>
    <script>
    	$(function(){
    		var jquery_jplayer_1=$("#jquery_jplayer_1");
			 jquery_jplayer_1.jPlayer({
				ready:function(){
					$(this).jPlayer("setMedia",{
						mp3:"http://music.baidu.com/data/music/file?link=http://zhangmenshiting.baidu.com/data2/music/35437432/5837361118800128.mp3?xcode=ae7782cf4621b7096c24a12cf21d32b48fc3b892ac686241&song_id=5837361"
					});
					$("#play").click();
				},
				volume:0.3,//声音大小0-1
				swfPath:"jplayer",//swf路径
				supplied:"mp3",//提供格式
				wmode:"window",
				cssSelectorAncestor:"container1"
			});
			$("#volumevalue").html(jquery_jplayer_1.data("jPlayer.config").options.volume);
			$("#play").click(function(){
				jquery_jplayer_1.jPlayer("play");
				$("#stop").removeClass("b");
				$(this).hide();
				$("#pause").show();
			});
			$("#pause").click(function(){
				jquery_jplayer_1.jPlayer("pause");
				$(this).hide();
				$("#play").show();
			});
			$("#stop").click(function(){
				jquery_jplayer_1.jPlayer("stop");
				$("#stop").addClass("b");
				$("#play").show();
				$("#pause").hide();
			});
			$("#volumeup").click(function(){
				var volume=jquery_jplayer_1.data("jPlayer.config").options.volume;
				volume+=0.1;
				jquery_jplayer_1.jPlayer("volume",volume);
			});
			$("#volumedown").click(function(){
				var volume=jquery_jplayer_1.data("jPlayer.config").options.volume;
				volume-=0.1;
				jquery_jplayer_1.jPlayer("volume",volume);
			});
		});
    </script>
</html>
