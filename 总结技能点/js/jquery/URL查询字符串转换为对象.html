    <script>
		$(function(){
			var str="name=test&age=20&sex=1";
			var obj=$.parseQuerystring(str);
			console.log(obj);
			str=$.formatObject(obj);
			console.log(str);
		});
		(function($){
			$.parseQuerystring=function(str){
				var keys=str.split("&"),obj={};
				for(var i=0;i<keys.length;i++){
					var key=keys[i].split("=");
					obj[key[0]]=key[1];
				}
				return obj;
			}
			$.formatObject=function(obj){
				var ar=[];
				for(var i in obj){
					ar[ar.length]=i+"="+obj[i];
				}
				return ar.join("&");
			}
		})(jQuery);
	</script>
