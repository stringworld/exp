<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
        <style>
			*{margin:0;padding:0;}
        	#rolling{width:500px;height:20px;margin:10px auto;overflow:hidden;background:#fcf;}
			#rolling ul{width:100%;overflow:hidden;}
			#rolling ul li{width:100%;float:left;height:20px;line-height:20px;}
			#rolling ul li a{display:block;}
        </style>
    </head>
    <body>
    	<div id="rolling">
            <ul>
                <li><a href="">a</a></li>
                <li><a href="">b</a></li>
                <li><a href="">c</a></li>
            </ul>
        </div>
    </body>
    <script>
    	$(function(){
			/****************滚动新闻****************/
			var rolling={id:"rolling",spaceHeight:20,spaceTime:1000,showTime:300};
			$("#"+rolling.id).append($("#"+rolling.id).html());
			setInterval(function(){
				var obj=$("#"+rolling.id+" ul:first");
				var height=obj.height();
				var marginTop=parseInt(obj.css("marginTop").replace("px",""));
				if(marginTop<=0-height){
					marginTop=0;
					obj.css({marginTop:marginTop});
				}
				marginTop-=rolling.spaceHeight;
				obj.animate({marginTop:marginTop},rolling.showTime);
			},rolling.spaceTime);
		});
    </script>
</html>
