<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <title>俄罗斯方块</title>
        <link rel="stylesheet" href="game.css"/>
        <script src="jquery-1.7.1.js"></script>
        <script src="game.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="mt">
                <div class="u">俄罗斯方块（程序未来）</div>
                <div class="d">按WSAD或↑→↓←键控制方块的移动、旋转</div>
            </div>
            <div class="mc" id="play">
                <div class="mcl">
                    <ul class="bar">
                        <li class="t">设置</li>
                        <li>游戏难度：<select id="hard"><option value="0">初级</option><option value="1">中级</option><option value="2">高级</option><option value="3">特级</option></select></li>
                        <li class="t">操作</li>
                        <li>
                            <span class="tn f" id="begin">开始</span>
                            <span class="tn b" id="stop">暂停</span>
                            <span class="tn b" id="over">结束</span>
                        </li>
                        <li class="t">状态</li>
                        <li>时间：<span id="time">0</span>秒</li>
                        <li>行数：<span id="line">0</span></li>
                        <li>分数：<span id="score">0</span></li>
                        <li>等级：<span id="rank">0</span></li>
                        <li><div class="o" id="overtext">游戏结束！</div></li>
                    </ul>
                </div>
                <div class="mcr" id="items"></div>
            </div>
        </div>
    </body>
</html>
