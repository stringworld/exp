	<script>
		$(function(){
			var ar=[];
			for(var i=0;i<54;i++){
				var src="http://wpa.qq.com/pa?p=2:374936891:"+i;
				var temp=[
					"<a target='_blank' href='http://wpa.qq.com/msgrd?v=3&uin=374936891&site=qq&menu=yes&i="+i+"'><img src='"+src+"' border='0' alt='点击这里给我发消息' title='点击这里给我发消息'/><br/></a>"
				];
				loadimg(src,null,(function(i){
					return function(){
						$("#show a:eq("+i+")").hide();
					}
				})(i));
				ar[ar.length]=temp.join("");
			}
			$("#show").html(ar.join(""));
		});
		(function($){
		    var Browser={};
		    Browser.userAgent=window.navigator.userAgent.toLowerCase();
		    Browser.ie=/msie/.test(Browser.userAgent);
		    Browser.Moz=/gecko/.test(Browser.userAgent);
		    //url：图片路径
		    //doneFn：加载成功执行函数
		    //failFn:加载失败执行函数
		    $.loadimg=function(url,doneFn,failFn){
		    	if(!url)url=" ";
		    	if(!doneFn)doneFn=function(){};
		    	if(!failFn)failFn=function(){};
		        var img=new Image();
		        if(Browser.ie){
		            img.onreadystatechange=function(){
		                if(img.readyState=="complete"||img.readyState=="loaded"){
		                    doneFn.call(img);
		                }
		            }
		        }else if(Browser.Moz){
		            img.onload=function(){
		                if(img.complete==true){
		                    doneFn.call(img);
		                }
		            }
		        }
		        img.onerror=function(){
		            failFn.call(img);
		        };
		        img.src=url;
		    }
		})(window);
	</script>
