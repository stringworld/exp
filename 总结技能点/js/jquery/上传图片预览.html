<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/htmt;charset=utf-8">
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	</head>
	<body>
		<img id="imgHeadPhoto"/>
		<input type="file" accept="image/*" onchange="PreviewImage(this,'imgHeadPhoto')"/>
	</body>
	<script>
		//js本地图片预览，兼容ie[6-9]、火狐、Chrome17+、Opera11+、Maxthon3、360浏览器
		function PreviewImage(fileObj,imgPreviewId){
			var allowExtention=".jpg,.bmp,.gif,.png";//允许上传文件的后缀名document.getElementById("hfAllowPicSuffix").value;
			var extention=fileObj.value.substring(fileObj.value.lastIndexOf(".")+1).toLowerCase();            
			var browserVersion= window.navigator.userAgent.toUpperCase();
			if(allowExtention.indexOf(extention)>-1){ 
				if(fileObj.files){//兼容chrome、火狐7+、360浏览器5.5+等，应该也兼容ie10，HTML5实现预览
					if(window.FileReader){
						var reader = new FileReader(); 
						reader.onload = function(e){
							document.getElementById(imgPreviewId).setAttribute("src",e.target.result);
						}  
						reader.readAsDataURL(fileObj.files[0]);
					}else if(browserVersion.indexOf("SAFARI")>-1){
						alert("不支持Safari浏览器6.0以下版本的图片预览!");
					}
				}else if (browserVersion.indexOf("MSIE")>-1){//ie、360低版本预览
					if(browserVersion.indexOf("MSIE 6")>-1){//ie6
						document.getElementById(imgPreviewId).setAttribute("src",fileObj.value);
					}else{//ie[7-9]
						fileObj.select();
						var path=document.selection.createRange().text;
						if(browserVersion.indexOf("MSIE 9")>-1){
							fileObj.blur();//不加上document.selection.createRange().text在ie9会拒绝访问
						}
						document.getElementById(imgPreviewId).src=path;
					}
				}else if(browserVersion.indexOf("FIREFOX")>-1){//firefox
					var firefoxVersion= parseFloat(browserVersion.toLowerCase().match(/firefox\/([\d.]+)/)[1]);
					if(firefoxVersion<7){//firefox7以下版本
						document.getElementById(imgPreviewId).setAttribute("src",fileObj.files[0].getAsDataURL());
					}else{//firefox7.0+                    
						document.getElementById(imgPreviewId).setAttribute("src",window.URL.createObjectURL(fileObj.files[0]));
					}
				}else{
					document.getElementById(imgPreviewId).setAttribute("src",fileObj.value);
				}         
			}else{
				alert("仅支持"+allowExtention+"为后缀名的文件!");
				fileObj.value="";//清空选中文件
				if(browserVersion.indexOf("MSIE")>-1){                        
					fileObj.select();
					document.selection.clear();
				}
				fileObj.outerHTML=fileObj.outerHTML;
			}
		}
	</script>
</html>
