<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/htmt;charset=utf-8">
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	</head>
	<body>
		<input type="text" class="int" style="margin:0px auto;display:block;"/>
	</body>
	<script type="text/javascript">
		$(function(){
			$(".int").focus();
			
			var minnum=1;
			var maxnum=999;
			$(".int").bind("keydown",function(e){
				var keyCode=e.keyCode;
				var val=$(this).val();
				if(48<=keyCode&&keyCode<=57 || 96<=keyCode&&keyCode<=105){//数字
					if(val.length==0&&(keyCode==48||keyCode==96)){
						return false;
					}
				}else{
					if(keyCode!=46&&keyCode!=8){//delete、backspace
						return false;
					}
				}
			}).bind("keyup blur",function(){
				var num=parseInt($(this).val());
				if(isNaN(num)||num<minnum){
					num=minnum;
				}else if(num>maxnum){
					num=maxnum;
				}
				$(this).val(num);
			});
		});
	</script>
</html>
