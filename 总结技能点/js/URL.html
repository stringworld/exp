<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/htmt;charset=utf-8"/>
	</head>
	<body>
    	<div style="text-align:center;" id="show"></div>
        <div style="height:800px;"></div>
        <div id="a" style="text-align:center;"><a name="b">文字</a></div>
	</body>
    <script>
		function url(){
			var pathName=window.location.pathname.substring(1);
			var webName=pathName?pathName.substring(0,pathName.indexOf("/")):"";
			var url=window.location.protocol+"//"+window.location.host+"/"+webName+"/";
			return url;
		}
		document.getElementById("show").innerHTML=url();
		window.location.hash="b";//跳转至链接的name或id值位置
	</script>
</html>
