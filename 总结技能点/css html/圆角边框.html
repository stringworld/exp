<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title> 圆角样式 </title>
		<style type="text/css">
			body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,table,img{margin:0;padding:0;}
			body,button,input,select,textarea{font:12px/1.5 tahoma,arial,simsun;color:#333;}
			div{overflow:hidden;}
			
			.box{width:300px;margin:10px auto;}
			.box .brc1{border-color:#B2D0EA;}
			.box .bgc1{background-color:#B2D0EA;}
			.box .bgc2{background-color:#EDF7FF;}
			.box .b1,.box .b2,.box .b3,.box .b4{font-size:1px;display:block;overflow:hidden;}
            .box .b1{height:1px;margin:0 5px;}
            .box .b2{height:1px;margin:0 3px;border-width:0px 2px;border-style:solid;}
            .box .b3{height:1px;margin:0 2px;border-width:0px 1px;border-style:solid;}
			.box .b4{height:2px;margin:0 1px;border-width:0px 1px;border-style:solid;}
			.box .bm{border-style:solid;border-width:0px 1px;}
            .box .bt{margin:0 2px;padding:0px 3px 5px;}
            .box .bc{margin:0 3px;padding:2px 3px;background:#fff;}
        </style>
    </head>
    <body>
    	<div class="box">
        	<b class="b1 bgc1 brc1"></b><b class="b2 bgc2 brc1"></b><b class="b3 bgc2 brc1"></b><b class="b4 bgc2 brc1"></b>
            <div class="bm brc1 bgc2">
                <div class="bt bgc2">标题</div>
                <div class="bc bgc2">第一种样式第一种样式第一种样式第一种样式第一种样式第一种样式第一种样式</div>
            </div>
            <b class="b4 bgc2 brc1"></b><b class="b3 bgc2 brc1"></b><b class="b2 bgc2 brc1"></b><b class="b1 bgc1 brc1"></b>
        </div>
    </body>
</html>
