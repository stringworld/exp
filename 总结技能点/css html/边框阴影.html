<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<style>
			.box {
			    width:300px;height:300px;background-color:#fff;
			    /* x轴偏移 y轴偏移 模糊值 阴影颜色 */
			    border:1px solid ;
			    -webkit-box-shadow:1px 1px 3px #292929;
			    -moz-box-shadow:1px 1px 3px #292929;
			    box-shadow:1px 1px 3px green,-1px -1px 3px blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<br /><br /><br /><br />看，我有两个颜色的阴影！O(∩_∩)O哈！
		</div>
	</body>
</html>
