<strong><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"></strong>  
<html xmlns="http://www.w3.org/1999/xhtml">  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />  
<title>CSS+DIV圆角</title>  
<style type="text/css">  
   
#divcss5 {background: transparent;width:280px;}  
   
/*圆角样式 */  
.xtop, .xbottom {display:block; background:transparent; font-size:1px;}  
.xb1, .xb2, .xb3, .xb4 {display:block; overflow:hidden;}  
.xb1, .xb2, .xb3 {height:1px;}  
.xb2, .xb3, .xb4 {background:#ccc; border-left:1px solid #000; border-right:1px solid #000;}  
.xb1 {margin:0 5px; background:#000;}  
.xb2 {margin:0 3px; border-width:0 2px;}  
.xb3 {margin:0 2px;}  
.xb4 {height:2px; margin:0 1px;}  
   
.xboxcontent {display:block; background: #CCC; border:0 solid #000; border-width:0 1px;}  
/*圆角样式 */  
   
</style>  
</head>  
   
<body>  
<div id="divcss5">  
<b class="xtop"><b class="xb1"></b><b class="xb2"></b><b class="xb3"></b><b class="xb4"></b></b>  
<div class="xboxcontent" align="center" style="color:#FF0">  
<b>div + css圆角，无需图片</b>  
</div>  
<b class="xbottom"><b class="xb4"></b><b class="xb3"></b><b class="xb2"></b><b class="xb1"></b></b>  
</div>  
</body>  
</html>
