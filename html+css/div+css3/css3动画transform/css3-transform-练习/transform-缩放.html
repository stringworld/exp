<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>transform属性的应用--缩放</title>
    <style>
        div{width: 300px;margin: 150px auto;background-color: yellow;text-align: center;
            -webkit-transform:scale(0.5,2);
            -moz-transform:scale(0.5,2);
            -o-transform:scale(0.5,2);
        }
    </style>
</head>
<body>
<div>缩放,使用方法scale()</div>
<P>在各个浏览器中书写的形式：

    chrome，Safari：-webkit-transform

    firefox:-moz-transform

    opera:-o-transform
</P>
</body>
</html>
