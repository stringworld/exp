<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>css3动画测试</title>
    <style>
        #img{margin: 30px;-webkit-animation:testImg 6s ease;}
        @-webkit-keyframes testImg{
            0%{-webkit-transform:rotate(0deg) scale(0)}
            50%{-webkit-transform:rotate(360deg) scale(0.5)}
            100%{-webkit-transform:rotate(720deg) scale(1.5)}
        }
    </style>
</head>
<body>
<img src="http://img03.sogoucdn.com/app/a/100520024/a34f0c000d8fc29dbfaf4f190e7113b4" alt="测试"/>
<img id="img" src="http://img03.sogoucdn.com/app/a/100520024/b5fe810a586c080553e5dd158127ee66" alt="猫"/>
<img src="http://img01.sogoucdn.com/app/a/100520024/4cf0aa0bb3f11909263e9975ee465a27" alt="桥"/>
</body>
</html>
