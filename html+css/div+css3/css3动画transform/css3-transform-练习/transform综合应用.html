<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>transform属性的应用</title>
    <style>
        div{width: 300px;margin: 150px auto;background-color: yellow;text-align: center;
            -webkit-transform:translate(150px,200px) rotate(45deg) scale(1.5);
            -moz-transform:translate(150px,200px) rotate(45deg) scale(1.5);
            -o-transform:translate(150px,200px) rotate(45deg) scale(1.5);
        }
        img{width: 300px;margin: 100px;text-align: center;
            -webkit-transform:translate(150px,200px) rotate(45deg) scale(0.5);
            -moz-transform:translate(150px,200px) rotate(45deg) scale(1.5);
            -o-transform:translate(150px,200px) rotate(45deg) scale(1.5);
        }
    </style>
</head>
<body>

<div>综合应用</div>

<img src="http://imgstore03.cdn.sogou.com/app/a/100520020/d9281ce42a7217cfed5005c005fcfcd8" alt="图"/>

<P>在各个浏览器中书写的形式：

    chrome，Safari：-webkit-transform

    firefox:-moz-transform

    opera:-o-transform
</P>
</body>
</html>
