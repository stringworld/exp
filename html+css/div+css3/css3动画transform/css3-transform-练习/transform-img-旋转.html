<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>transform属性的应用--旋转</title>
    <style>
        div{width: 300px;margin: 150px auto;background-color: yellow;text-align: center;-webkit-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);}
    </style>
</head>
<body>
<div>旋转45度,使用方法rotate()</div>
<P>在各个浏览器中书写的形式：

    chrome，Safari：-webkit-transform

    firefox:-moz-transform

    opera:-o-transform
</P>
</body>
</html>
