<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312"  /> 
		<title>
			底部提示广告设计
		</title>
		<style type="text/css">
			body
			{
				margin:0;
				padding:0;	
			}
			#adsense 
			{	/*border:#FF0000 1px solid;*/
				/*position:fixed;
				bottom:0px;
				right:0px;*/
				position:absolute;
				
				width:100%;
				/*margin-top:10px;*/
				display:none;/**/
			}
			#adsense #content
			{
				clear:both;
			}
			#adsense #panel
			{ /*border:#CCCCCC 1px solid;*/
				cursor:pointer;
				float:right;
				width:100%;
				background-image: -moz-linear-gradient(top, #FFFFFF, #CCCCCC ); /* Firefox */
				background-image: -webkit-gradient(linear,left top, left bottom, color-stop(0, #FFFFFF), color-stop(1,#CCCCCC)); /* Saf4+, Chrome */
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#FFFFFF', endColorstr='#CCCCCC', GradientType='0'); /* IE*/
			}
			#adsense #right
			{
				float:right;
				border:#999999 solid 1px;
			}
			#adsense #right #panel #close
			{
				background-image:url(img/close_p.png);
				width:18px;
				height:18px;
				float:right;
			}
		</style>
	</head>
	<body>
		<div id="adsense" >
			<div id="right" >
				<div id="panel"  >
					<div id="close">
					</div>
				</div>
				<div id="content" style="width:250px;height:150px;font-size:24px;" >
					修改此标签及其属性,在这里添加你希望添加的内容（文字、图片、链接）
				</div>
			</div>
		</div>
		<div style="border:#0000FF solid 1px; margin: 0 auto; width:10000px; height:10000px;">
			页面主体内容
		</div>
	</body>
	<script type="text/javascript">
		 whole_width = document.documentElement.scrollWidth;
		 whole_height = document.documentElement.scrollHeight;
		 //alert(whole_width);
		 //alert( document.documentElement.scrollWidth + "  "+ document.documentElement.offsetWidth  +"  "+ document.body.offsetWidth);
		 //IE 下  整个页面：document.documentElement.scrollWidth = document.body.offsetWidth  
		 //       当前页面：document.documentElement.offsetWidth
		 //Chrome 整个页面：document.documentElement.scrollWidth 
		 //       当前页面：document.documentElement.offsetWidth   document.body.offsetWidth
		 
		 window.onscroll=function(){
				obj=document.getElementById("adsense");
				var left=0;
				var top=0;
				//alert(obj.offsetHeight);
				if(document.all)
				{
					left=document.documentElement.scrollLeft - 21;
					top=document.documentElement.scrollTop;
				}
				else
				{
					left=document.body.scrollLeft  ;
					top=document.body.scrollTop ;
				}
				width = left + document.documentElement.offsetWidth ;
				top = top + document.documentElement.clientHeight - obj.offsetHeight  ;
				// alert( document.body.offsetHeight );
				if( width >= whole_width )
					width = whole_width ;
				if( top >= whole_height - obj.offsetHeight )
					top = whole_height - obj.offsetHeight ;
				//alert( width );
				//if(width>)
				obj.style.width= width  +"px";
				obj.style.top = top +"px";
				
		}
		document.body.onresize= function()
		{
			window.onscroll();
		}
		obj=document.getElementById("adsense");
		obj.style.display="block";

		content_obj=null;
		frm_obj=null;
		for(i=0;i<obj.childNodes.length ;i++)
		{
			if( obj.childNodes[i].id=="right" )
			{
				frm_obj=obj.childNodes[i];
				break;
			}
		}
		for(i=0;i<frm_obj.childNodes.length ;i++)
		{
			if( frm_obj.childNodes[i].id=="content" )
			{
				frm_obj.style.width=frm_obj.childNodes[i].clientWidth+"px";
				break;
			}
			if( frm_obj.childNodes[i].id=="panel" )
			{
				for( j=0;j<frm_obj.childNodes[i].childNodes.length ;j++)
				{
					frm_obj.childNodes[i].childNodes[j].onclick=function()
					{
						this.parentNode.parentNode.parentNode.style.display="none";
					}
				}
			}
		}
		window.onscroll();/**/
	</script>
</html>
