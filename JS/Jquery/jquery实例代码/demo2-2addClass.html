<!doctype html>
<html lang="zh-CN">
    <head>
        <title>demo2-2添加样式</title>

        <meta charset="utf-8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">

        <style>
            p,div{margin:0;padding: 0;}
            #head{width: 300px;height: 20px;border: 1px solid red;background-color: #fecccc;text-align: center;}
            #content{width: 300px;height: 400px;border: 1px solid #aaa; margin-top: 0px;}
            .addStyle{background-color: #daf;}
        </style>

        <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>

    </head>
    <body>

        <p id="head">单击这里</p>
        <div id="content"> 1,首先把JQ导入.
            2,然后开始写函数了。$(document).ready(function(){});
            3,获取标签能直接 $("标签")。给标签注册onclick事件直接可以 click.
            4,核心代码:
            $("#head").click(function(){$(".content").addClass("c_style");});
            5,功能:通过单击id为control的元素改变id为box元素的样式
            知识点:addClass()添加样式
        </div>

    <script>
        $(document).ready(function(){
            $('#head').click(function(){$('#content').addClass('addStyle')});
        });
    </script>
    </body>
</html>
