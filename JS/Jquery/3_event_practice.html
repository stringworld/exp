<div id="event_practice" class="event_practice">
    <h3>第三章--事件--练习</h3>
    <button id="btn1">默认属性样式</button>
    <button id="btn2">改变宽度</button>
    <button id="btn3">改变背景</button>
</div>

<script>
    $(document).ready(function(){
        $('#btn1').addClass('selected');
        $('#event_practice button').click(function(){
            //获取每个按钮的 id，进行添加样式
            var bodycalss=this.id;
            $('body').removeClass().addClass(bodycalss);
            $('#event_practice button').removeClass('selected');
            $(this).addClass('selected');
        });
        $('#event_practice h3').click(function(){
            $('#event_practice button').toggleClass('hidden');
        });
    });
</script>
