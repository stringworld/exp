        <p>灵活的用法</p>
        <script>
            function F(name){   //定义类
                this.name=name; //定义属性
            }
            var a=new F("a");   //创建一个对象实例，名称为"a"
                                //然后在为类F添加一个方法

            F.prototype.rename=function(name){
                this.name=name;     //修改他的属性name
            }
            a.rename("A");  //调用rename()，修改属性name的值
            console.log(a.name);    //输出的是A，而不是a
        </script>
