    <p>在实际的项目中可能会遇到jquery的$符号被别的js占用，导致jquery不能使用$，这时有2种解决方法：</p>
    <p>第一种是把jquery的引用放在所有js的上面，让jquery作为第一个被引用的</p>
    <p>第二种就是使用jQuery定义，这时候要注意：jquery对大小写敏感</p>
    <script>
      /*  $(document).ready(function(){
            $('#tabList tr').click(function(){
                $(this).toggleClass('click');
            });
        });*/
        jQuery(function(){
            jQuery('#tabList tr').click(function(){
                jQuery(this).toggleClass('click');
            });
        });
    </script>
