<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>jquery small2big图片突出显示 </title>
<link type="text/css" rel="stylesheet" href="css/small2big.css"/>
<script type="application/javascript" src="js/jquery.min.js"></script>
<script type="application/javascript" src="js/jquery.mgang.small2big.js"></script>
<style type="text/css">
.a_mu,.wp.a_f,.wp.a_t,.notice,.a_pr,#a2,.conads1,.conads2 {display:none!important;display:none}
#a22 {display:none!important;display:none}</style>
</head>
<body>
<!-- 代码 开始 -->
<ul class="s2b_col" id="s2b_col">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script type="text/javascript">
	$(document).ready(function(){
		$("#s2b_col").small2big({
			s2bRadius : 170, // 图片被放大时的圆形外框的半径
			s2bColLiRowMargin : -10, // 每个圆形之间的距离
			s2bLiBorderColor : "#000" // 圆形外框颜色
			// s2bLiAlign : "V" 图片竖排
		}).initS2bCol().addS2bFunction();
	});
</script>
<!-- 代码 结束 -->
<div style="text-align:center;margin:350px 0">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. </p>
</div>
</body>
</html>
