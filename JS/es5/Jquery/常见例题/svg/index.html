		<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			background-color: gray;
		}
		svg{
			width: 100%;
			height: 100%;
			-webkit-animation: color 10s infinite linear alternate;
		}
		.path{
			-webkit-animation: dash 4s infinite linear;
		}

		@-webkit-keyframes dash {
			to {
			stroke-dashoffset: 0;
			}
		}
		@-webkit-keyframes color{
			0% {background-color: wheat;}
			33% {background-color: #73bfff;}
			66% {background-color: #a1ffa1;}
			100% {background-color: pink;}
		}
		.test{
			/*position: absolute;
			right: 0;
			top: 0;*/
			background-color: rgba(0, 0, 0, 0);
			border-color: rgba(0, 0, 0, 0);
		}
		ul{
			position: absolute;
			right: 0;
			top: 20%;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		li{
			position: relative;
			list-style: none;
			width: 100%;
			height: 50px;
			line-height: 30px;
			/*border-bottom: 2px dotted black;*/
			overflow: hidden;
		}
		li > div{
			
		}
		li  .line{
			float: left;
			width: 60%;
			/*margin-left: 20%;*/
			border-top: 2.5px dotted black;
		}
		li  .none{
			opacity: 0;
			float: left;
			display: block;
		}
		</style>
