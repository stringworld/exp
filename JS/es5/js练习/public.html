        <script>
            //定义类
            var Box=function(){}
            //为类的祖宗定义一个制造方法的引擎
            Box.prototype.constructor.constructor.prototype.make=function(n,f){
                this.prototype[n]=f;
                return this;
            }
            Box.make("set",function(x){
                this.x=x;
            });
            Box.make("get",function(x){
                return this.x=x;
            });
            var box=new Box();
            box.set(22)

            console.log(box.get())
