<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>日历的选择</title>

    <style>
        #datetime{cursor:default;width:200px;margin:0 auto;display:block;}
        a{display:block;}
    </style>

    <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
    <link href="http://lib.sinaapp.com/js/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="http://lib.sinaapp.com/js/bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <link href="bootstrap-datetimepicker.min.css" rel="stylesheet"/>
    <script src="bootstrap-datetimepicker.min.js"></script>
</head>
<body>
<input id="datetime" type="text" placeholder="点击选择日期" />
<script>
    $(function(){
        //语言的选择中文表示法必须是大写的，不认页面除去数字之外，都是英文
        $.fn.datetimepicker.dates['zh-CN']={
            days:['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
            daysShort:['周日','周一','周二','周三','周四','周五','周六'],
            daysMin:['日','一','二','三','四','五','六'],
            months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            // monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            // months:['01','02','03','04','05','06','07','08','09','10','11','12'],
            monthsShort:['01','02','03','04','05','06','07','08','09','10','11','12'],
            today:'今日',
            suffix:[],
            meridiem:['am','pm']
        };
        var dateConfig={
            format:'yyyy-mm-dd',
            language:'zh-CN',
            weekStart:0,
            todayBtn:1,
            autoclose:1,
            todayHighlight:1,
            startView:2,
            minView:2
        };
        $('#datetime').datetimepicker(dateConfig);
    });
</script>
</body>
</html>
